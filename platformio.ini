; https://docs.platformio.org/page/projectconf.html


[env:disco_f429zi]
platform = ststm32
board = disco_f429zi
framework = cmsis
build_flags = 
   	-DSTM32F4
	-save-temps=obj
	-fverbose-asm

[env:nucleo_l432kc]
platform = ststm32
board = nucleo_l432kc
framework = cmsis
build_flags = 
   -DSTM32L4
	-save-temps=obj
	-fverbose-asm

[env:native]
platform = native
